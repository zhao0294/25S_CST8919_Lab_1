<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flask Auth0 App</title>
</head>

<body>
  {% if user %}
  <h1>Welcome {{ user.name }}</h1>
  <p><a href="/logout">Logout</a></p>
  <pre>{{ pretty }}</pre>
  {% else %}
  <h1>Welcome Guest</h1>
  <p><a href="/login">Login</a></p>
  {% endif %}
</body>

</html>
